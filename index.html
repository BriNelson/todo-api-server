<body>

    <h1>ToDo List App</h1>

    <div class="input-group mb-3" id="inputContainer">
        <input type="text" class="form-control" placeholder="Clean house" id="userTask">
        <button class="btn btn-light" type="button" id="addItem">
            <i class="fas fa-plus"></i>
        </button>
    </div>

    <!-- Dropdown Category -->
    <h1 class="form-control" style="width: 280px;">
        <form class="p-2 mb-2 bg-light border-bottom">
            <input type="text" onclick="inputCategory()" class="form-control addCategoryInput" autocomplete="false"
                placeholder="Add New Category">
            <button class="locationSetter">Add Category</button>
        </form>
        <ul class="list-unstyled mb-0 dropdown-content">
            <li><a>
                    <span>
                        Food
                    </span>
                </a>
            </li>
            <li><a>
                    <span>
                        Work
                    </span>
                </a></li>
            <li><a>
                    <span>
                        Gym
                    </span>
                </a></li>
            <li><a>
                    <span>
                        Home
                    </span>
                </a></li>
        </ul>
    </h1>

    <script>
        const locationSetter = document.querySelector('.locationSetter');
        const dropdownContent = document.querySelector('.dropdown-content');
        const locations = document.querySelector('span');
        dropdownContent.addEventListener('click', e => {
            if (e.target.tagName === 'SPAN') {
                locationSetter.textContent = e.target.innerHTML;
                locationSetter.style.color = 'blue';
                locationSetter.style.fontSize = '18px';
            }
        });

        // Adding to the drop down menu
        const addCategoryInput = document.querySelector('.addCategoryInput');

        addCategoryInput.addEventListener('change', e => {

            e.preventDefault();
            const newCategory = e.target.value;
            let elem = document.createElement("LI");
            let span = document.createElement("SPAN");
            let text = document.createTextNode(newCategory.toString());
            span.appendChild(text);
            elem.appendChild(span);

            dropdownContent.appendChild(elem);
        })
    </script>

    <!-- End-->


    <button id="deleteallbtn" class="btn btn-danger">
        Delete All Completed ToDo's
    </button>

    <div class="list-container">
        <h2>ToDo</h2>
        <ul class="list-group" id="toDoList"></ul>
    </div>
